<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'scripts.js') }}"></script>
</head>

<body>
  <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">{{ title }}</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <span class="mdl-layout-title">BlackRock Health</span>
      <nav class="mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="{{ url_for('index') }}">Home</a>
        <a class="mdl-navigation__link" href="{{ url_for('settings') }}">Settings</a>
        <a class="mdl-navigation__link" href="{{ url_for('about') }}">About</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-card mdl-shadow--4dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">How's Your Mood Today?</h2>
              </div>
              <div class="mdl-card__actions">
                <button id="mood-button"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Good
                </button>
                <button id="mood-button"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Bad
                </button>
                <button id="mood-button"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Ugly
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </main>
  </div>
  <div id="snackbar-toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
    <script>
      (function () {
        'use strict';
        var snackbarContainer = document.querySelector('#snackbar-toast');
        var selectedMoodButtons = document.querySelectorAll('#mood-button');
        console.log(selectedMoodButtons)
        selectedMoodButtons.forEach(element => {
          element.addEventListener('click', function(){
          'use strict';
          var data = { message: 'You Selected: ' + element.textContent };
          snackbarContainer.MaterialSnackbar.showSnackbar(data);
          }
        )
      });
      }());
    </script>
</body>

</html>
